site_name: Current Music Trends
repo_url: https://github.com/clitic/current-music-trends
repo_name: clitic/current-music-trends

theme:
  name: material
  features:
    - navigation.instant
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: home.md
  - Time To Views Ratio: time-to-views-ratio.md
  - Region Score: region-score.md
  - Playlist: playlist.md
  - Likes: likes.md
  - Comments: comments.md
  - Newly Added: newly-added.md
